<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
		$(document).ready(function(){
			  
			$('#load').click(function (){

				$.ajax({
			      url: 'http://localhost:8080/CRM/anagrafica-rest/14',
			      method: 'GET',
			      success: function(form) {
			    	
			    	$('#errors').html("Messaggio: " + form.esito.description);
			    	
			    	var dati = form.anagrafica.nome + ' ' + form.anagrafica.cognome + ' ' + form.anagrafica.codiceFiscale;
			        $('#dati-file').html(dati);

			      },
			      error: function() {
			        console.log('Si ï¿½ verificato un errore');
			      }
			    });

			});

		});
	</script>
<title>HOME</title>
</head>
<body>
	<div id="errors"></div>
	<div id="dati-file"></div>
	<button type="button" id="load">Carica dati</button>
</body>
</html>
